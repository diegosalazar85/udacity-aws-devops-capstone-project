#
version: 2

jobs:
  lint:
    docker:
      - image: alpine:latest
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: install dependencies
          command: |
            apk add --update --no-cache make
            make install
      - run:
          name: run lint
          command: |
            make lint 
  
  build_docker_image:
    docker:
      - image: alpine:latest
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: install dependencies
          command: |
            apk update && apk add --no-cache docker-cli
      - run:
          name: docker login
          command: |
            docker login -u $DOCKERHUB_USERNAME -p $DOCKERHUB_PASSWORD
      - run:
          name: build docker image
          command: |
            docker build --tag $DOCKERHUB_REPOSITORY:${CIRCLE_WORKFLOW_ID:0:7} .
      - run:
          name: push docker image
          command: |
            docker image push $DOCKERHUB_REPOSITORY:${CIRCLE_WORKFLOW_ID:0:7}

workflows:
  default:
    jobs:
      - lint
      - build_docker_image:
          requires: [lint]